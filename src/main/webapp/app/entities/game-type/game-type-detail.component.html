
<div *ngIf="gameType">
    <h2><span jhiTranslate="playerFinderApp.gameType.detail.title">Game Type</span> {{gameType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="playerFinderApp.gameType.title">Title</span></dt>
        <dd>
            <span>{{gameType.title}}</span>
        </dd>
        <dt><span jhiTranslate="playerFinderApp.gameType.type">Type</span></dt>
        <dd>
            <span jhiTranslate="{{'playerFinderApp.TypeOfGame.' + gameType.type}}">{{gameType.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'game-type/'+ gameType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
